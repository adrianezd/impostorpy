{% extends "base.html" %}
{% block title %}Unirse a {{ room.name }}{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold text-purple-700 mb-6 text-center">
  🎭 Unirse a la sala {{ room.name }}
</h1>

<form action="/room/{{ room.id }}" method="get" class="space-y-4">
  <input type="hidden" name="room_id" value="{{ room.id }}">
  <input type="text" name="player_name" placeholder="Tu nombre" required
         class="w-full p-3 border-2 border-purple-300 rounded-xl text-lg">
  <button type="submit" 
          class="w-full bg-purple-600 text-white p-3 rounded-xl text-lg hover:bg-purple-700">
    🚀 Entrar
  </button>
</form>
{% endblock %}
